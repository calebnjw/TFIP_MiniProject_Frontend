<div class="row">
  <div class="col-md-1 col-lg-3">
    <p>sidebar goes here.</p>
  </div>
  <div class="col-md-10 col-lg-6">
    <div class="mb-4">
      <app-editor (postCreated)="getFeed()"></app-editor>
    </div>
    <hr />
    <div *ngIf="feedLoading" class="alert alert-info">Loading posts...</div>
    <div *ngIf="posts.length == 0 && !feedLoading">No posts to show. Try creating one.</div>
    <div *ngIf="posts.length">
      <app-tweet *ngFor="let post of posts" [postData]="post"></app-tweet>
    </div>
  </div>
  <div class="col-md-1 col-lg-3">
    <p>profile information goes here.</p>
  </div>
</div>
